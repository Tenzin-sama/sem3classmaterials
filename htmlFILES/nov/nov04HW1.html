<!DOCTYPE html>
<!-- Assignment: a sample table for homework, uses css too-->
<html>
    <head>
        <title>Homework</title>
        <link href="nov04HW1css.css" rel="stylesheet" type="text/css" />
        
    </head>
    <body bgcolor="grey">
        <table class="standardtable" border="2" cellspacing="2" width="500">
            <thead>
                <tr class="white" id="head">
                    <th>Text Values</th>
                    <th>Em Units</th>
                    <th>Px Units</th>
                    <th>Pt Units</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr class="red" id="xxsmall">
                    <th>xx-small</th>
                    <th>.5 em</th>
                    <th>8 px</th>
                    <th>6 pt</th>
                    <th>50%</th>
                </tr>
                <tr class="yellow" id="xsmall">
                    <th>x-small</th>
                    <th>.60 em</th>
                    <th>11 px</th>
                    <th>8 pt</th>
                    <th>60%</th>
                </tr>
                <tr class="green" id="small">
                    <th>small</th>
                    <th>.75 em</th>
                    <th>13 px</th>
                    <th>10 pt</th>
                    <th>75%</th>
                </tr>
                <tr class="cyan" id="medium">
                    <th>medium</th>
                    <th>1 em</th>
                    <th>16 px</th>
                    <th>12 pt</th>
                    <th>100%</th>
                </tr>
                <tr class="purple" id="large">
                    <th>large</th>
                    <th>1.15 em</th>
                    <th>18 ps</th>
                    <th>13.5 pt</th>
                    <th>110%</th>
                </tr>
                <tr class="yellow" id="xlarge">
                    <th>x-large</th>
                    <th>1.5 em</th>
                    <th>24 px</th>
                    <th>18 pt</th>
                    <th>150%</th>
                </tr>
                <tr class="red" id="xxlarge">
                    <th>xx-large</th>
                    <th>2 em</th>
                    <th>30 px</th>
                    <th>24 pt</th>
                    <th>200%</th>
                </tr>
            </tbody>
        </table>

    </body>

</html>
