<!DOCTYPE html>
<html>
    <head>
            <title>Nov 1 CW1</title>
    </head>
    <body>
        <table border="1" cellspacing="0" width="300" summary="A sample table to showcase merging of cells">
            <caption>this is a sample table to showcase merging</caption>
            <tbody>
                <thead>
                    <tr>
                        <th>num 1</th>
                        <th>num 2</th>
                        <th>num 3</th>
                    </tr>
                </thead>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td rowspan="2">4</td>
                    <td colspan="2">5</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td rowspan="2" colspan="2">11</td>
                </tr>
                <tr>
                    <td>13</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
