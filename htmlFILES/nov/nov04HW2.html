<!DOCTYPE html>
<!-- a sample table example as homework-->
<html>
    <head>
        <title>Homework 2</title>
        <style>
            table, th, td{
                border: 1px solid black;
                font-size: 23px;
            }
            table{
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <h3 align="middle">HTML Table Example</h3>
        <table style="width:50%">
            <!--  -->
            <thead>
                <tr>
                    <th colspan="4">Student Name</th>
                    <th colspan="3">Labs</th>
                    <th colspan="1" rowspan="2">Avg</th>
                </tr>
                <tr>
                    <th colspan="2">First</th>
                    <th colspan="2">Last</th>
                    <th>Lab1</th>
                    <th>Lab2</th>
                    <th>Lab3</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="2" rowspan="2">Summary</th>
                    <th colspan="2">Avg</th>
                    <td>80.0</td>
                    <td>80.0</td>
                    <td>83.3</td>
                    <td>81.1</td>
                </tr>
                <tr>
                    <th colspan="2">Min</th>
                    <td>50</td>
                    <td>60</td>
                    <td>60</td>
                    <td>66.6</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td colspan="2">Sol</td>
                    <td colspan="2">Rosenberg</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100.0</td>
                </tr>
                <tr>
                    <td colspan="2">Frank</td>
                    <td colspan="2">Rizzo</td>
                    <td>50</td>
                    <td>60</td>
                    <td>90</td>
                    <td>66.6</td>
                </tr>
                <tr>
                    <td colspan="2">Ali</td>
                    <td colspan="2">Kam</td>
                    <td>90</td>
                    <td>80</td>
                    <td>60</td>
                    <td>76.6</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
