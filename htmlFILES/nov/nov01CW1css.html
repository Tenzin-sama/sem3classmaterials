<!DOCTYPE html>
<!-- 1st lesson on css -->
<html>
    <head>
        <title>CSS</title>
        <link href="nov01CW2csssupplement.css" rel="stylesheet" type="text/css" />
        <style>
            h1{
                font-size: 40px;
            }
            p{
                color: blue;
                font-size: 30px;
            }
            
        </style>
    </head>
    <body>
        <!-- 
            1. Inline css: style as attribute
            2. Embeded CSS: style as tag
            3. External CSS: style as file
        -->

        <h1 style="color:green"> CSS</h1>
        <p>this is the first paragraph</p>
        <p>the second paragraph</p>
        <ul>
            <li>first item</li>
            <li>second item</li>
        </ul>
    </body>
</html>
